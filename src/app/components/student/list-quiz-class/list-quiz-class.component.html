<mat-card class="example-card mr-3">
    <mat-card-header>
    
      <mat-card-title>{{entity_name}}</mat-card-title>
     
    </mat-card-header>
    
    <mat-card-content>
      <p class="mt-5 ml-5">
        <span class="info-icon"><i class="fa fa-info-circle fa-2x" aria-hidden="true" data-bs-toggle="tooltip" data-bs-placement="top" title="info" aria-hidden="true"></i></span>
        <span *ngIf="this.type==1" class="in-icon"><i class="fa fa-sign-in fa-2x" aria-hidden="true" data-bs-toggle="tooltip" data-bs-placement="top" title="Enter the class" aria-hidden="true" (click)="getQuizzes()"></i></span>

      </p>
    </mat-card-content>
    
  </mat-card>
