<div class="login-outer">
    <div class="login-inner">
        <div class="app-title"><a routerLink="/quizapp"><img src="assets/images/appicon_64.png" style="width:50px;height:50px;border-radius: 7px;"/></a>  {{app_name}}<small> ({{app_sub_name}})</small></div>
        <hr>
        <div>
            <span style="margin-left:90px;font-size: 25px;"><img src="assets/images/user_60.png" style="width:50px;height:50px;border-radius: 17px;"/> Reset password</span>
            <div *ngIf="!codeSend">
            <!-- <table class="form-table-1">
                <tr><td class="td-label">Email</td><td class="td-text"><input type="email" class="form-control" formControlName="email" value="email" required/></td></tr>

            </table> -->
            <mat-form-field class="form-field-width">

                <mat-label>Email</mat-label>
                <input matInput type="email" formControlName="email" required>
            </mat-form-field>
          
            <span class="mt-5"><button mat-raised-button color="primary" class="mr-5 ml-5" (click)="sendCode()">Send the code</button></span>
            </div>
            <div *ngIf="codeSend">
                <!-- <table class="form-table-1">
                    <tr><td class="td-label">Type the code send to your email</td><td class="td-text"><input type="text" class="form-control" formControlName="text" value="code" required/></td></tr>
    
                </table> -->
                <mat-form-field class="form-field-width">

                    <mat-label>Type the code send to your email</mat-label>
                    <input matInput type="email" formControlName="code" required>
                </mat-form-field>
                <span class="mt-5 ml-5"><button type="submit" mat-raised-button color="primary" class="mr-5 ml-5">Login</button><button mat-raised-button color="primary" type="reset">Cancel</button></span>
                <div style="font-size: 11px"><button mat-button class="mr-5 ml-5" (click)="sendCode()">Resend the code</button></div>
 
            </div>
        
    </div>
</div>
