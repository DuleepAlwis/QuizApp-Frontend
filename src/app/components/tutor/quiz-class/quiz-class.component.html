<mat-card class="example-card mr-3"  [ngClass]="{'green-tile':score==1,'amber-tile':score==2,'red-tile':score==3}">
    <mat-card-header>
    
      <mat-card-title>{{entity_name}}</mat-card-title>
     
    </mat-card-header>
    
    <mat-card-content>
      <p class="mt-5 ml-5">
        <span class="info-icon"><i class="fa fa-info-circle fa-2x" aria-hidden="true" data-bs-toggle="tooltip" data-bs-placement="top" title="info" aria-hidden="true"></i></span>
        <span *ngIf="this.type=='classroom'" class="in-icon"><a style="text-decoration: none;color:rgba(0,0,0,.87)" routerLink="/create-class/{{entity_id}}"><i class="fa fa-sign-in fa-2x" aria-hidden="true" data-bs-toggle="tooltip" data-bs-placement="top" title="Go to the class" aria-hidden="true"></i></a></span>

      </p>
    </mat-card-content>
    
  </mat-card>
